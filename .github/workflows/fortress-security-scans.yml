      primary-runner:
        description: "Primary runner OS"
        required: true
        type: string
      go-primary-version:
        description: "Primary Go version"
        required: true
        type: string
    secrets:
      github-token:
        description: "GitHub token for API access"
        required: true
      gitleaks-license:
        description: "Gitleaks license key"
        required: false

permissions:
  contents: read

